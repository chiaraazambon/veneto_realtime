process:
  steps:
    - name: 5_gridInterpolation
      target_grid: ../input_maps/dem_250m3035.asc
      type: interpolatorGrid2D
      time_chunk: 4 
      nproc: 2 
      tasks:
        - var: PSUM
          type: IDW
          args:
            alpha: 4
            scale: 3000
            local: 100000
          predictors:
            - type: lapse_frac
              args:
                frac: 0.0005
                min_thr: 500
                max_thr: 2500
          rename: pr
          xyt:
            x: easting
            y: northing
            timestamp: time
        - var: TA
          type: IDW
          args:
            alpha: 3
            scale: 2000
            local: 100000
          predictors:
            - type: lapse_rate
              args:
                gradient: -0.0065
          rename: ta
          xyt:
            x: easting
            y: northing
            timestamp: time

  output:
      out_dir: mgrid
      chunck: D
      ncpu: 1
      strategy: overwrite # overwrite # delete # append
      prefix: grad_
      type: grid
      property:
          format: nc # oms
          encoding: gt

